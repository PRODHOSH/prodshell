        class MatrixRain {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.fontSize = 16;
                this.columns = 0;
                this.drops = [];
                
                this.init();
            }

            init() {
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.animate();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.columns = Math.floor(this.canvas.width / this.fontSize);
                this.drops = Array(this.columns).fill(1);
            }

            animate() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                const chars = ['0', '1'];
                const colors = ['#00ff00', '#00cc00', '#009900'];
                
                for (let i = 0; i < this.drops.length; i++) {
                    const char = chars[Math.floor(Math.random() * chars.length)];
                    const x = i * this.fontSize;
                    const y = this.drops[i] * this.fontSize;

                    this.ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
                    this.ctx.font = `${this.fontSize}px monospace`;
                    this.ctx.fillText(char, x, y);

                    if (y > this.canvas.height && Math.random() > 0.975) {
                        this.drops[i] = 0;
                    }

                    this.drops[i]++;
                }

                requestAnimationFrame(() => this.animate());
            }
        }

            education: () => {

            achievements: () => {

            },

            ls: () => {
                return `<div class="info">Available Sections:

about/              education/          projects/
skills/             certifications/     experience/
achievements/       social/             volunteering/</div>`;
            },

            social: () => {

GitHub: <span class="link" onclick="window.open('${data.github}', '_blank')">${data.github}</span>

            banner: () => {

Welcome to PRODHOSH Terminal Portfolio
Version 1.0.0 | Type 'help' for commands | Type 'whoami' for quick info</div>`;
            },

            github: () => {
                window.open(portfolioData.contact.github, '_blank');

            linkedin: () => {

            email: () => {

            date: () => {
                const now = new Date();
                return `<div class="info">${now.toString()}</div>`;
            },

            echo: (args) => {
                return `<div class="output">${args.join(' ')}</div>`;
            },

            theme: (args) => {
                const map = { green: '', amber: 'theme-amber', blue: 'theme-blue', pink: 'theme-pink' };
                const list = `<div class="output">Themes:\n\n- green (default)\n- amber\n- blue\n- pink\n\nUsage: theme <name></div>`;
                if (!args || !args.length || args[0] === 'list') {
                    return list;
                }
                const name = args[0].toLowerCase();
                if (!(name in map)) {
                    return `<div class="error">Unknown theme: ${name}<br>Try: theme list</div>`;
                }
                document.body.classList.remove('theme-amber','theme-blue','theme-pink');
                if (map[name]) document.body.classList.add(map[name]);
                return `<div class="success">Theme set to ${name}</div>`;
            },

            history: () => {
                if (!commandHistory.length) return `<div class="info">No history yet.</div>`;
                let out = '<div class="output">History:\n\n';
                commandHistory.forEach((cmd, i) => { out += `${String(i+1).padStart(2,' ')}. ${cmd}\n`; });
                out += '</div>';
                return out;
            },

            stats: () => {
                const count = (cat) => portfolioData.skills.filter(s => s.category === cat).length;
                const projects = portfolioData.projects.length;
                const certs = portfolioData.certifications.length;
                const edu = portfolioData.education.length;
                const vols = (portfolioData.volunteering || []).length;
                return `<div class="output">Stats:\n- skills: ${portfolioData.skills.length} (PL: ${count('programming-languages')}, web: ${count('webdev')}, data: ${count('data-analytics')}, tools: ${count('tools')})\n- projects: ${projects}\n- certifications: ${certs}\n- education entries: ${edu}\n- volunteering roles: ${vols}</div>`;
            },

            search: (args) => {
                const qRaw = (args || []).join(' ').trim();
                const q = qRaw.toLowerCase();
                if (!q) return `<div class="error">Usage: search <keyword></div>`;
                const hits = [];

                const aboutBlob = Object.values(portfolioData.about || {}).join(' ').toLowerCase();
                if (aboutBlob.includes(q)) hits.push(`About: match found`);

                portfolioData.skills.forEach(s => {
                    const blob = `${s.name} ${s.category}`.toLowerCase();
                    if (blob.includes(q)) hits.push(`Skill: ${s.name} (${s.category})`);
                });

                portfolioData.projects.forEach(p => {
                    const blob = `${p.name} ${p.description}`.toLowerCase();
                    if (blob.includes(q)) hits.push(`Project: ${p.name}`);
                });

                portfolioData.certifications.forEach(c => {
                    const blob = `${c.name} ${c.issuer}`.toLowerCase();
                    if (blob.includes(q)) hits.push(`Cert: ${c.name} ‚Äî ${c.issuer}`);
                });

                portfolioData.education.forEach(e => {
                    const blob = `${e.degree} ${e.major || ''} ${e.institution}`.toLowerCase();
                    if (blob.includes(q)) hits.push(`Edu: ${e.degree} ‚Äî ${e.institution}`);
                });

                (portfolioData.volunteering || []).forEach(v => {
                    const blob = `${v.title} ${v.org} ${v.desc || ''}`.toLowerCase();
                    if (blob.includes(q)) hits.push(`Volunteering: ${v.title} ‚Äî ${v.org}`);
                });

                if (!hits.length) return `<div class="info">No matches for "${qRaw}".</div>`;
                return `<div class="output">Search results for "${qRaw}":\n\n${hits.map(h => `- ${h}`).join('\n')}</div>`;
            },

            volunteering: () => {
                if (!portfolioData.volunteering || portfolioData.volunteering.length === 0) {
                    return `<div class="output">Volunteering:

No volunteering entries added yet.
Share your roles, organizations, and periods to populate this section.</div>`;
                }
                let output = '<div class="output">Volunteering:\n\n';
                portfolioData.volunteering.forEach((role, index) => {
                    output += `${index + 1}. ${role.title}\n`;
                    if (role.org) output += `   Organization: ${role.org}\n`;
                    if (role.period) output += `   Period: ${role.period}\n`;
                    if (role.desc) output += `   ${role.desc}\n`;
                    output += `\n`;
                });
                output += '</div>';
                return output;
            },

            clear: () => {
                terminalOutput.innerHTML = '';
                return '';
            }
        };

        // Display Welcome Message
        function displayWelcome() {
            addOutput(commands.banner(), false);
            addOutput('<div class="info">Type <strong>help</strong> to see all available commands | Type <strong>whoami</strong> for quick info</div>', false);
        }

        // Add Output to Terminal
        function addOutput(content, showPrompt = true) {
            const line = document.createElement('div');
            line.className = 'terminal-line';
            if (showPrompt) {
                line.innerHTML = `<span class="prompt">root@portfolio:~$</span><span class="command">${content}</span>`;
            } else {
                line.innerHTML = content;
            }
            terminalOutput.appendChild(line);
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

        // Execute Command
        function executeCommand(cmd) {
            const parts = cmd.trim().split(' ');
            const command = parts[0].toLowerCase();
            const args = parts.slice(1);
            
            if (!cmd.trim()) return;

            addOutput(cmd, true);
            commandHistory.push(cmd);
            historyIndex = commandHistory.length;

            // Handle commands with arguments
            if (command === 'echo' && args.length > 0) {
                const result = commands.echo(args);
                if (result) addOutput(result, false);
            } else if (command === 'skills') {
                const result = commands.skills(args);
                if (result) addOutput(result, false);
            } else if (command === 'projects') {
                const result = commands.projects(args);
                if (result) addOutput(result, false);
            } else if (command === 'certifications' || command === 'certs') {
                const result = commands.certifications(args);
                if (result) addOutput(result, false);
            } else if (commands[command]) {
                const result = commands[command](args);
                if (result) addOutput(result, false);
            } else {
                addOutput(`<div class="error">Command not found: ${command}<br>Type 'help' for available commands</div>`, false);
            }

            terminalInput.value = '';
        }

        // Boot Screen Function
        function startPortfolio() {
            const bootScreen = document.getElementById('boot-screen');
            bootScreen.classList.add('hidden');
            setTimeout(() => {
                bootScreen.style.display = 'none';
            }, 800);
        }

        // Event Listeners
        terminalInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                executeCommand(terminalInput.value);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    terminalInput.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    terminalInput.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    terminalInput.value = '';
                }
            } else if (e.key === 'Tab') {
                e.preventDefault();
                const input = terminalInput.value.toLowerCase();
                const matches = Object.keys(commands).filter(cmd => cmd.startsWith(input));
                if (matches.length === 1) {
                    terminalInput.value = matches[0];
                }
            }
        });

        // Keep input focused
        document.addEventListener('click', () => {
            terminalInput.focus();
        });

        // Initialize
        displayWelcome();
        terminalInput.focus();
    </script>
